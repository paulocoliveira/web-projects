<html>
	<head>
		<title>Calculadora</title>

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
      .calculator {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .result {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculator">
            <input id="result" type="text" class="form-control result" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="calculate('action', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick="calculate('action', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button onclick="calculate('action', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick="calculate('value', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick="calculate('value', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick="calculate('value', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick="calculate('action', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button onclick="calculate('value', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick="calculate('value', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick="calculate('value', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick="calculate('action', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick="calculate('value', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button onclick="calculate('value', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button onclick="calculate('value', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button onclick="calculate('action', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick="calculate('value', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button onclick="calculate('action', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
    <script>
        function calculate(type, value){
            if(type === 'action'){
                if(value === 'c')    {
                    document.getElementById("result").value = "";    
                }
                if(value === '+' || value === '-' || value === '*' || value === '/' || value === '.'){
                    document.getElementById("result").value += value;
                }
                if(value === "="){
                    var field_value = document.getElementById("result").value;
                    document.getElementById("result").value = eval(field_value)
                }



            }else if (type === 'value'){
                document.getElementById("result").value += value;
            }

        }
    </script>

  </body>	

</html>
